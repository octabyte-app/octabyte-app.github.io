<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OctaByte App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="root">
      <div>
        <img
          src="logo.png"
          alt="OctaByte Logo"
          width="50%"
          style="transform: translateX(50%)"
        />
      </div>
      <div class="progress-container">
        <progress
          id="progress-bar"
          class="linear-progress"
          max="100"
        ></progress>
      </div>
      <div id="percentage-bar" class="main-text">0%</div>
      <div class="secondary-text">
        Your application is being deployed and will be ready in a few minutes.
        You may close this window if you wish; we will notify you via email once
        your service is ready.
      </div>
    </div>
  </body>
</html>
